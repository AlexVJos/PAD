<!-- library_monolith/templates/registration/login.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h2 class="mb-0">Вход в систему</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary mt-3">Войти</button>
                        <a href="{% url 'register' %}" class="btn btn-link mt-3">Зарегистрироваться</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
